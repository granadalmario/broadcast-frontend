<h1>Manage citas</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="firstName"> Introduce el nombre</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
        </div>
    </div>    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Buscar
        </button>
        <a routerLink="/" class="btn btn-link">Cancel</a>
    </div>
</form>
<h1 *ngIf="results">
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 30%">Nombre</th>
                <th style="width: 30%">Apellido</th>
                <th style="width: 30%">Link</th>
                <th style="width: 10%"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados">
                <td>{{empleado.firstName}}</td>
                <td>{{empleado.lastName}}</td>
                <td>{{empleado.link}}</td>
                <td style="white-space: nowrap">
                    <a routerLink="citas/{{empleado.id}}" class="btn btn-sm btn-primary mr-1">Selecionar</a>
                </td>
            </tr>
            <tr *ngIf="!empleados">
                <td colspan="4" class="text-center">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </td>
            </tr>
        </tbody>
    </table>
</h1>
