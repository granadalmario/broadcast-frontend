<h1>Empleados</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Añadir Empleado</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Nombre</th>
            <th style="width: 30%">Email</th>
            <th style="width: 30%">Ciudad</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let empleado of empleados">
            <td>{{empleado.firstName}}</td>
            <td>{{empleado.movil}}</td>
            <td>{{empleado.ciudad}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{empleado.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteEmpleado(empleado.id)" class="btn btn-sm btn-danger btn-delete-empleado" [disabled]="empleado.isDeleting">
                    <span *ngIf="empleado.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!empleado.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!empleados">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
